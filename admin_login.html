<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ebadbe, #1E1E2F);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            background-color:#ebadbe;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0083b0;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form method="POST" action="admin_login.php" onsubmit="return validateForm()">
            <label>Username:</label>
            <input type="text" name="username" id="username">
            <div class="error" id="userError">Username is required</div>

            <label>Password:</label>
            <input type="password" name="password" id="password">
            <div class="error" id="passError">Password is required</div>

            <input type="submit" name="login" value="Login">
        </form>
    </div>

    <script>
        function validateForm() {
            let isValid = true;

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            document.getElementById("userError").style.display = username ? "none" : "block";
            document.getElementById("passError").style.display = password ? "none" : "block";

            if (!username || !password) isValid = false;

            return isValid;
        }
    </script>
</body>

</html>
